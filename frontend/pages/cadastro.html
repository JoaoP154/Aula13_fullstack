<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>

    <form action="">
        <div>
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" placeholder="Digite Seu nome completo">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite Seu e-mail">
        </div>
        <div>
            <label for="age">Digite sua idade:</label>
            <input type="number" id="age" placeholder="Digite Sua idade">
        </div>
        <div>
            <label for="nickname">Apelido:</label>
            <input type="text" id="nickname" placeholder="Digite Seu apelido">
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite Sua senha">
        </div>
            
        <button>Cadastrar</button>
    </form>
</body>
</html>
